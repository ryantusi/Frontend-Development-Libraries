  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center my-3">
          <h1 class="heads">Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-5 d-flex flex-column">
          <h2 class="text-center my-3 heads">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1 bg-dark text-white"></textarea>
          </div>
        </div>
        <div class="col-7">
          <h2 class="text-center my-3 heads">Preview</h2>
          <div class="bg-light p-3" id="preview"></div>
        </div>
      </div>
    </div>

    <!-- Freecodecamp JavaScript -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
